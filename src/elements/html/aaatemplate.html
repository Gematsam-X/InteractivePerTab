<!-- File HTML per {simbolo elemento} -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/aaatemplate.css"> <!-- Sostituisci con la sigla dell'elemento -->
    <link rel="icon" href="../../assets/favicon.ico">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../css/return.css">
    <title>{Nome elemento} ({sigla})</title> <!-- Sostituisci con il nome e la sigla dell'elemento -->
</head>
<body>
    <h1>{Nome elemento} ({sigla})</h1> <!-- Sostituisci con il nome e la sigla dell'elemento -->

    <div class="main-img"><img src="../assets/{sigla}/{sigla tutto minuscolo}.png" alt="Immagine di {nome elemento}"></div> <!-- Sostituisci con il nome e la sigla dell'elemento -->
    
    <h2>Numero atomico:</h2>
    <p>{numero atomico}</p> <!-- Sostituisci con il numero atomico dell'elemento -->

    <h3>Peso atomico:</h3>
    <p>{peso atomico} u</p> <!-- Sostituisci con il peso atomico dell'elemento -->

    <h3>Tipo:</h3>
    <p>{tipo}</p> <!-- Sostituisci con il tipo dell'elemento (metallo, non-metallo, semimetallo, gas nobile o elemento artificiale) -->

    <h2>Descrizione</h2> 
    <p>{descrizione}</p> <!-- Sostituisci con una breve descrizione dell'elemento -->

    <h2>Uso</h2>
    <p>{uso}</p> <!-- Sostituisci con le informazioni sull'uso dell'elemento -->

    <h2>Curiosità</h2>
    <p>{curiosità}</p> <!-- Sostituisci con alcune curiosità sull'elemento -->

    <h2>Futuro della ricerca</h2>
    <p>{futuro della ricerca}</p> <!-- Sostituisci con le prospettive future per l'elemento -->

    <button class="theme-toggle">Cambia tema</button>
    <a href="../../index.html"><button class="return">Indietro</button></a>
    <script src="../../js/theme.js"></script>
</body>
</html>
